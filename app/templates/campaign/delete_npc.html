{% extends 'base.html' %}
{% block title %}Delete {{ npc.name }}{% endblock %}

{% block content %}
<form action="" method="POST">
	{{ form.hidden_tag() }}
	<div class="form-group">
		<div class="border-top border-bottom mb-4">Are you sure you want to delete {{ npc.name }}?</div>
	</div>
	<div class="form-group">
		{{ form.submit(class="btn btn-success") }}
	</div>
</form>
{% endblock %}
