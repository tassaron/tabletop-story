{% extends 'base.html' %}
{% block title %}{{ campaign.name }}{% endblock %}

{% block content %}
<h2>{{ campaign.name }}</h2>
{% if can_edit %}
<a style="float:right" href="/campaign/edit/{{campaign.id}}" class="btn">üìù</a><br>
<a data-toggle="collapse" href="#location_list" class="btn btn-primary">Show All Locations</a>
<div id="location_list" class="collapse">
    <ul>
        {% for location in locations %}
        <li><a
                href="{{ url_for('campaign/location.view_campaign_location', location_id=location.id) }}">{{ location.name }}</a>
        </li>
        {% endfor %}
        <li><a href="{{ url_for('campaign/location.create_campaign_location', campaign_id=campaign.id) }}"> ‚ûï Add New
                Location</a></li>
    </ul>
</div>
{% endif %}
{% endblock %}
